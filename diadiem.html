<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Địa Điểm Gần Đây - Ecocycle</title>
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/diadiem.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
</head>
<body>

    <div id="header-placeholder"></div>

    <main>
        <section class="hero-locations">
            <div class="container">

                <a href="#search-section" class="btn">Bắt đầu tìm kiếm <i class="fa-solid fa-arrow-down"></i></a>
            </div>
        </section>

        <section id="search-section" class="search-filter-section">
            <div class="container">
                <div class="main-search-bar">
                    <i class="fa-solid fa-map-location-dot"></i>
                    <input type="text" id="address-input" placeholder="Nhập địa chỉ, thành phố, hoặc quận/huyện của bạn...">
                    <button id="gps-button" class="btn-gps"><i class="fa-solid fa-location-crosshairs"></i> Tìm gần tôi</button>
                </div>
                <div class="advanced-filters">
                    <div class="filter-group">
                        <label for="scrap-type-filter">Loại phế liệu:</label>
                        <select id="scrap-type-filter">
                            <option value="all">Tất cả</option>
                            <option value="metal">Kim loại</option>
                            <option value="paper">Giấy, Carton</option>
                            <option value="plastic">Nhựa, Chai lọ</option>
                            <option value="electronics">Đồ điện tử</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="distance-filter">Khoảng cách:</label>
                        <select id="distance-filter">
                            <option value="1">1 km</option>
                            <option value="3">3 km</option>
                            <option value="5" selected>5 km</option>
                            <option value="10">10 km</option>
                            <option value="9999">Toàn bộ</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="sort-filter">Sắp xếp:</label>
                        <select id="sort-filter">
                            <option value="distance">Gần nhất</option>
                            <option value="rating">Xếp hạng cao nhất</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>

        <section class="results-section">
            <div class="map-results-wrapper">
                <div id="map-container">
                </div>

                <div id="results-list-container">
                    <div id="results-list">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/templates.js"></script>
    <script src="js/script.js"></script>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
     
    <script src="js/map.js"></script>
</body>
</html>
