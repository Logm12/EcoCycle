<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Công Cụ Tính Giá - ECOCYCLE</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/calculator.css"> <!-- Link CSS mới -->
</head>
<body>
<div id="header-placeholder"></div>
<main>
<div class="container">
<div class="calculator-wrapper">
<h1>Công Cụ Ước Tính Giá Trị Phế Liệu</h1>
<p>Chọn loại phế liệu và nhập khối lượng để ước tính số tiền bạn có thể nhận được.</p>
<form id="calculator-form" class="calculator-form">
<div class="form-group">
<label for="material-select">Chọn loại phế liệu:</label>
<select id="material-select" required>
<option value="">-- Vui lòng chọn --</option>
</select>
</div>
<div class="form-group">
<label for="weight-input">Nhập khối lượng (kg):</label>
<input type="number" id="weight-input" min="0.1" step="0.1" placeholder="Ví dụ: 10.5" required>
</div>
<button type="submit" class="btn">Ước tính ngay</button>
</form>
<div id="calculation-result">
<h3>Giá trị ước tính:</h3>
<p id="estimated-price"></p>
</div>
</div>
</div>
</main>
<div id="footer-placeholder"></div>
<script src="js/data.js"></script>
<script src="js/templates.js"></script>
<script src="js/script.js"></script>
<script src="js/calculator.js"></script> <!-- Link JS mới -->
</body>
</html>
